<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="https://cdn.jsdelivr.net/gh/vanillawc/wc-codemirror/index.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/vanillawc/wc-codemirror/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body style="background-color: black">
    <div class="container-fluid p-3 vh-100">
        <div class="row w-100 h-100 ml-0">
          <div class="col-1 h-100 px-0">
            <div class="btn-group w-100" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-success" onclick="run_script()">Run</button>
            </div>
          </div>
          <div class="col-8 mh-100">
            <wc-codemirror mode="javascript" theme="darcula" id="script" class="w-100 h-100" style="background-color: #2B2B2B; overflow-y:auto">
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vanillawc/wc-codemirror/theme/darcula.css">
              <script type="wc-content">
                // Load data
                let url = "https://raw.githubusercontent.com/plotly/datasets/master/diabetes.csv";
                let x = read_matrix(url).transpose();

                // Massage data
                let L = x.len;
                let y = x.drain(|v, i| i == (L-1));
                let x = ones(1, size(x)[1]) + x;

                // Do regression and report
                let b = regress(x.transpose(), y.transpose());
                b
              </script>
            </wc-codemirror>
          </div>
          <div class="col-3 h-100"  style="background-color: #2B2B2B; overflow-y:auto">
            <code id="output" class="w-100 h-100" style="color: #fff">Welcome to pastrami on rhai!</code>
          </div>
      </div>
<!--      </div>-->
    </div>
    <script>
      // access the pre-bundled global API functions
      const invoke = window.__TAURI__.invoke

      // now we can call our Command!
      // Right-click the application background and open the developer tools.
      // You will see "Hello, World!" printed in the console!
      function run_script() {
        invoke('greet', { name: document.getElementById("script").value })
                .then((response) => document.getElementById("output").textContent = response)
      }

      // function run_line() {
      //   invoke()
      // }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
