<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://cdn.jsdelivr.net/gh/vanillawc/wc-codemirror/index.js"></script>
    <script type="module"
            src="https://cdn.jsdelivr.net/gh/vanillawc/wc-codemirror/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        [contenteditable] {
            outline: 0 solid transparent;
        }

        [contenteditable]:before {
            content: '>>> ';
        }
    </style>
</head>
<body style="background-color: black">
<div class="container-fluid p-3 vh-100">
    <div class="row w-100 h-100 ml-0">
        <div class="col h-100" id="output_holder" style="background-color: #2B2B2B;">
            <code id="output" class="w-100 text-warning d-block"
                  style="height: calc(100% - 2em); white-space: pre-wrap; overflow-y:auto"></code>
            <code id="repl_input" class="w-100 text-warning d-block"
                  style="height: 1em; display: block;  white-space: pre-wrap" contenteditable></code>
        </div>
    </div>
</div>
<script>
    // access the pre-bundled global API functions
    const invoke = window.__TAURI__.invoke;
    document.body.setAttribute('spellcheck', false);

    document.getElementById("repl_input").addEventListener("keydown", function (e) {
        if (e.code === "Enter") {
            e.preventDefault();
            let script = document.getElementById("repl_input").textContent;
            document.getElementById("repl_input").innerText = "";
            append_output(">>> " + script, false);
            invoke('rhai_repl', {script: script});
        }
    });

    function append_output(s) {
        let op = document.getElementById("output");
        if (s.length > 0) {
            if (s.charAt(0) === '#') {
                s = s.substring(1);
            }

            try {
                let inter = JSON.parse(s);
                s = JSON.stringify(inter, null, 4);
            } catch {
                console.log("oops!");
                console.log(s);
            }
            op.textContent = op.textContent + s + '\n';
        }
        op.scroll({top: op.scrollHeight, behavior: "smooth"});
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
